# This is the direct dependencies for the project, in environment.yml format.
# Do NOT add transitive dependencies here, just add top-level "thing-I-want-to-import-directly", then run:
#
#    $ python scripts/regenerate_environment_yml.py
#

name: react_app_env
channels:
  - anaconda
  - conda-forge
  - defaults
dependencies:
  - ipython
  - pandas=0.22.0
  - psutil=5.4.5
  - pylint
  - python=3.6.5
  - PyYAML=3.12
  - requests=2.14.2
  - sqlalchemy==1.2.7
  - tornado
  - typing=3.6.4
  - pip:
    - yamlordereddictloader==0.4.0
